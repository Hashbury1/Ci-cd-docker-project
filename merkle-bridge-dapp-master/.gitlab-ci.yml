# 1. Define the stages
stages:
  - build
  - test
  - publish

# 2. Define DOCKER variables
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  IMAGE_NAME: $CI_REGISTRY/$CI_PROJECT_PATH/my-app

# --- Shared Configuration (No Rules) ---
.docker-job:
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind

# --- JOB 1: Build the Docker Image ---
build-image:
  extends: .docker-job
  stage: build
  script:
    - echo "--- Building Docker Image ---"
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_NAME:$CI_COMMIT_SHORT_SHA .
    - docker push $IMAGE_NAME:$CI_COMMIT_SHORT_SHA
  # Ensure this job can be used by the next one
  needs: []

# --- JOB 2: Run Unit Tests ---
run-tests:
  extends: .docker-job
  stage: test
  needs: ["build-image"]
  script:
    - echo "--- Running Unit Tests inside Container ---"
    - docker pull $IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    # ***IMPORTANT: Check this line! If 'npm test' is wrong, it fails the job.***
    - docker run $IMAGE_NAME:$CI_COMMIT_SHORT_SHA npm test 

# --- JOB 3: Publish (Push) the Image to Registry ---
publish-image:
  extends: .docker-job
  stage: publish
  needs: ["run-tests"]
  script:
    - echo "--- Pushing Final Tagged Image to Registry ---"
    - docker pull $IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    - docker tag $IMAGE_NAME:$CI_COMMIT_SHORT_SHA $IMAGE_NAME:latest
    - docker push $IMAGE_NAME:latest